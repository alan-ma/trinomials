<script src="script.js"></script>
<link rel="stylesheet" href="main.css">
<div id="container">
	<h1>Trinomial Generator</h1>
	<h4>(in the form ax<sup>2</sup>+bx+c)</h4>
	<h3>By: Alan Ma</h3>
	<p>How many trinomials?</p>
	<select id="selection">
		<option value="1">1</option>
		<option value="5">5</option>
		<option value="10">10</option>
		<option value="15">15</option>
		<option value="20">20</option>
		<option value="30">30</option>
		<option value="40">40</option>
		<option value="50">50</option>
		<option value="100">100</option>
	</select>
	<button onclick="generate()" id="generate">Generate Trinomials</button>
	<span>Note: Click repeatedly to add to list.</span>
	<br>
	<button onclick="clear_all()" id="clear">Clear all</button>
	<h2>Trinomials</h2>
	<ol id="trinomials"></ol>
</div>
