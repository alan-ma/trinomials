<meta charset="UTF-8">
<meta name="description" content="A simple trinomial generator.">
<meta name="author" content="Alan Ma">
<title>Trinomial Generator</title>
<script src="script.js"></script>
<link rel="stylesheet" href="main.css">
<body onload="initialize_arrays()">
	<div id="container">
		<h1>Trinomial Generator</h1>
		<h4>(factorable over integers; in the form ax<sup>2</sup>+bx+c)</h4>
		<h3>By: <a href="https://github.com/alan-ma" target="_blank">Alan Ma</a></h3>
		<h2>Customization</h2>
		<h4>Specify constant bounds and number of trinomials.</h4>
		<table>
			<tr>
				<td>Bound</td>
				<td>a</td>
				<td>b</td>
				<td>c</td>
			</tr>
			<tr>
				<td>Upper Bound</td>
				<td><select id="a_upper"><option value="50" selected>50</option></select></td>
				<td><select id="b_upper"><option value="50" selected>50</option></select></td>
				<td><select id="c_upper"><option value="50" selected>50</option></select></td>
			</tr>
			<tr>
				<td>Lower Bound</td>
				<td><select id="a_lower"><option value="-50" selected>-50</option></select></td>
				<td><select id="b_lower"><option value="-50" selected>-50</option></select></td>
				<td><select id="c_lower"><option value="-50" selected>-50</option></select></td>
			</tr>
		</table>
		<br>
		<span>How many trinomials?</span>
		<select id="selection">
			<option value="1">1</option>
			<option value="5">5</option>
			<option value="10">10</option>
			<option value="15">15</option>
			<option value="20" selected>20</option>
			<option value="30">30</option>
			<option value="40">40</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
		<br>
		<button onclick="generate()" id="generate">Generate Trinomials</button>
		<i>Note: Click repeatedly to add to list.</i>
		<br>
		<button onclick="clear_all()" id="clear">Clear all</button>
		<h2>Trinomials</h2>
		<h4>Click 'Generate Trinomials' to see.</h4>
		<ol id="trinomials"></ol>
	</div>
</body>
